
<div *ngIf="pokemon"><!--para evitar errores si los datos aún no han llegado.-->
    <h1>{{ pokemon.name | uppercase }}</h1>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" /><!--muestra la imagen del Pokémon.-->
    <p>Altura: {{ pokemon.height }}</p>
    <p>Peso: {{ pokemon.weight }}</p>
    <p>Habilidades:</p>
    <ul>
      <li *ngFor="let habilidad of pokemon.abilities">{{ habilidad.ability.name }}</li><!--Se listan las habilidades-->
    </ul>
    <button routerLink="/">Volver</button>
</div>
